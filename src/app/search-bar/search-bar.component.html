<!-- Skracena sintaksa od koda na liniji iznad -->
<!-- Svaki put kada input wrapp-ujem u form element, pritisak tastera enter ce trigerovati submit event na wrapper formi -->
<form action="" (submit)="onFormSubmit($event)">
  <input type="text" (input)="term = $event.target.value" />
</form>
